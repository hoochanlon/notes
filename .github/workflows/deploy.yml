name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: "/memos"

      # 将导出结果放到 /memos 子目录，匹配 GitHub Pages 的访问路径
      - name: Prepare artifact under /memos
        run: |
          shopt -s dotglob
          mkdir -p out_memos/memos
          mv out/* out_memos/memos/
          # 保留 .nojekyll，避免下划线文件被 Jekyll 过滤
          cp out_memos/memos/.nojekyll out_memos/.nojekyll || touch out_memos/.nojekyll
          rm -rf out
          mv out_memos out

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

